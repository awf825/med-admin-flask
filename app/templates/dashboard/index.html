{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Questions{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('dashboard.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for q in questions %}
    <article class="post">
      <header>
        <div>
          <h1>{{ q['field_code'] }}</h1>
        </div>
        <a class="action" href="{{ url_for('dashboard.update', id=q['question_id']) }}">Edit</a>
        <!-- {% if g.user['id'] %}
        {% endif %} -->
      </header>
      <p class="body">{{ q['question_text'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
